<!doctype html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-74102322-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }

      gtag('js', new Date());

      gtag('config', 'UA-74102322-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt|strip_html }}"/>
    <meta property="og:description" content="{{ page.excerpt|strip_html }}"/>
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}"/>
    {% endif %}
    <meta name="author" content="{{ site.name }}"/>

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="twitter:title" content="{{ page.title }}"/>
    {% endif %}

    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:400,700" rel="stylesheet">

    <link rel="stylesheet" href="/assets/style.css"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/feed.xml"/>

    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 egb-site-header">
    <a href="/">
        <img class="rounded mr-md-2" src="https://s.gravatar.com/avatar/11f875d7d5feb4fbeec8c5c6426a2b82?s=75"
             alt="{{ site.name }}"/>
    </a>
    <div class="mr-md-auto">
        <h1 class="mb-1">{{ site.name }}</h1>
        <h2>
            <a href="https://linkedin.com/in/egrajeda" target="_blank">Engineering Team Lead</a> at
            <a href="https://linkedin.com/in/egrajeda" target="_blank">ServiceRocket</a>
        </h2>
    </div>

    <nav class="my-2 my-md-0 mr-md-3 egb-nav">
        <a class="p-2 egb-nav-selected"
           href="/">Front Page</a>
        <a class="p-2 text-dark" target="_blank"
           href="https://github.com/egrajeda">Code</a>
        <a class="p-2 text-dark" target="_blank"
           href="https://pinboard.in/u:egrajeda">Bookmarks</a>
        <a class="p-2 text-dark " target="_blank"
           href="https://www.goodreads.com/review/list/12882530-eduardo-grajeda?shelf=read&view=covers&sort=date_read">Books</a>
    </nav>
</header>

<main>
    {{ content }}
</main>

</body>
</html>

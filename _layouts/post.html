---
layout: default
---

<div class="container egb-post h-entry">
    <div class="row">
        <div class="col-sm e-content">
            {% if page.updated %}
              <div class="text-secondary egb-updated-on">
                Last updated on {{ page.updated | date: "%B %-d, %Y" }}
              </div>
            {% endif %}
            <h1 class="font-weight-bold p-name">{{ page.title }}</h1>

            {{ content }}
        </div>
    </div>
</div>
